<!-- This webpage is designed to make arithmetic operations work for a calculator -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./images/calculator.jpg">
    </head>
    <body>        
        <main>
            <section class="container">
                <section class="result-cont">
                    <p>0</p>
                </section>

                <section class="btn-container">
                    <section class="opr-container">
                    <button class="opr-btn">+</button>
                    <button class="opr-btn">-</button>
                    <button class="opr-btn">x</button>
                    <button class="opr-btn">/</button>
                </section>

                <section class="eql-merge">
                    <section>
                        <section class="sub-no-container">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </section>

                        <section class="sub-no-container">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </section>

                        <section class="sub-no-container">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </section>
                        <section class="sub-no-container">
                            <button class="zero-radius">0</button>
                            <button>.</button>
                            <button>AC</button>
                        </section>
                    </section>

                    <section> 
                        <button class="equal-btn eql-radius">=</button>
                    </section>
                </section>
            </section>
        </main>

        <footer>
        </footer>
    </body>
</html>
